<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/css/main.css" type="text/css">
  <link rel="stylesheet" href="/css/grid.css" type="text/css">
  <!-- Fonts -->
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
  <section id="site-wrapper">
    <section id="site-canvas">
        <header>
            <a href="#" class="toggle-nav nav-icon"><i class="fa fa-bars"></i></a>
            <img src="/images/makeitup-logo.png" alt="makeitup logo" class="logo"/>
          </header>
        <nav id="site-menu">
            <section class="site-menu-content">
              <a href="#" class="toggle-nav"><i class="fa fa-times"></i></a>
              <a href="#"><h2>HOME</h2></a>
              <a href="#"><h2>CREATE A LOOK</h2></a>
              <a href="#"><h2>LOOKS LIBRARY</h2></a>
            </section>
          </nav>
        <!-- <nav class="navigation navigation--inline">
          <ul class="nav-menu">
            <li class="nav-item"><a href="#"><span class="invisible"></span>Home</a></li>
            <li class="nav-item"><a href="#"><span class="invisible"></span>Create a Look</a></li>
            <li class="nav-item"><a href="#"><span class="invisible"></span>Looks Library</a></li>
          </ul>
        </nav> -->
        <main class="content">
          <form role="form" method="post" class="logout-form">
            <fieldset>
                <legend>LOG out</legend>
                <button type="submit" class="logout-btn">Log out</button>
            </fieldset>
          </form>
          <section class="create-look">
              <form id="create-look-form" enctype="multipart/form-data">
                <div>
                  <label for="file">Upload a picture</label><br/>
                  <input type="file" name="image"/>
                </div>  
                <div>
                  <label for="title">Title</label><br/>
                  <input type="text" name="title" required/>
                </div>
                <div class="steps">
                  <label for="steps">Steps</label><br/>
                  <input type="text" name="step_1"/><br/>
                </div>
                <button class="small italic add-step">Add another step</button>
                <div class="products">
                  <label for="products">Products</label><br/>
                  <input type="text" name="product_1"/>
                </div>
                <button class="small italic add-product">Add another product</button>
                <select id="select-skintype">
                  <option>Select skintype</option>
                  <option>oily</option>
                  <option>dry</option>
                  <option>combination</option>
                  <option>normal</option>
                </select><br/>
                <div class="colorthemes">
                  <label for="colorthemes">Color Theme</label><br/>
                  <input type="text" name="colortheme_1"/><br/>
                </div>
                <button class="small italic add-colortheme">Add another color theme</button>
                <button type="submit" class="submit-look-btn">Submit</button>
              </form>
          </section>
          <h2>Public looks</h2>
          <section class="public-looks">
          </section>
          <h2>User's looks</h2>
          <section class="user-looks">
            
          </section>
        </main> 
    </section>
  </section>
  <div class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="look-info">
      </div>
      <div class="edit-info hide">
      </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="/js/index.js"></script>
<script src="/js/makeup.js"></script>
<script src="/js/create-looks.js"></script>
<script src="/js/module-modal.js"></script>
</body>
</html>
