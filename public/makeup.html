<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/css/main.css" type="text/css">
  <link rel="stylesheet" href="/css/grid.css" type="text/css">
</head>
<body>
  <header>
    <img src="/images/makeitup-logo.png" alt="makeitup logo" class="logo"/>
  </header>
  <nav class="navigation navigation--inline">
    <ul class="nav-menu">
      <li class="nav-item"><a href="#"><span class="invisible"></span>Home</a></li>
      <li class="nav-item"><a href="#"><span class="invisible"></span>Create a Look</a></li>
      <li class="nav-item"><a href="#"><span class="invisible"></span>Looks Library</a></li>
    </ul>
  </nav>
  <main>
    <section class="create-look">
        <form id="create-look-form" enctype="multipart/form-data">
          <input type="file" name="image"/><br/>
          <label for="title">Title</label><br/>
          <input type="text" name="title" required/><br/>
          <div class="steps">
            <label for="steps">Steps</label><br/>
            <input type="text" name="step_1"/><br/>
          </div>
          <button class="small italic add-step">Add another step</button>
          <div class="products">
            <label for="products">Products</label><br/>
            <input type="text" name="product_1"/>
          </div>
          <button class="small italic add-product">Add another product</button>
          <select id="select-skintype">
            <option>Select skintype</option>
            <option>oily</option>
            <option>dry</option>
            <option>combination</option>
            <option>normal</option>
          </select><br/>
          <div class="colorthemes">
            <label for="colorthemes">Color Theme</label><br/>
            <input type="text" name="colortheme_1"/><br/>
          </div>
          <button class="small italic add-colortheme">Add another color theme</button>
          <button type="submit" class="submit-look-btn">Submit</button>
        </form>
    </section>
    <section class="public-looks">
    </section>
    <div class="modal">
      <!-- Modal content: See selected look -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="look-info">
        </div>
        <div class="edit-info hide">
        </div>
        <!-- <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button> -->
      </div>
    </div>
    <div class="edit-look">

    </div>
  </main>



  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="/js/makeup.js"></script>
  <script src="/js/create-looks.js"></script>
</body>
</html>
