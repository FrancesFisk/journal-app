<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/css/main.css" type="text/css">
</head>
<body>
  <header></header>
  <nav></nav>
  <main>Makeup app
    <section class="create-look">
      <form id="create-look-form" enctype="multipart/form-data">
          <input type="file" name="image"/><br/>
          <label for="title">Title</label><br/>
          <input type="text" name="title" required/><br/>
          <label for="username">Username</label><br/>
          <input type="text" name="username"/><br/>
          <label for="steps">Instructions</label>
          <div class="steps">
          <input type="text" name="step_1" class="step"/><br/>
          <button class="small italic add-step">Add another step</button>
          </div>
          <label for="products">Products</label><br/>
          <div class="products">
            <input type="text" name="product_1"/>
            <button class="small italic add-product">Add another product</button>
          </div>
          <select id="select-skintype">
            <option>Select skintype</option>
            <option>oily</option>
            <option>dry</option>
            <option>combination</option>
            <option>normal</option>
          </select><br/>
          <label for="colortheme">Color Theme</label><br/>
          <div class="colortheme">
              <input type="text" name="colortheme_1"/><br/>
              <button class="small italic add-colortheme">Add another color theme</button>
          </div>
          <button type="submit" class="submit-look-btn">Submit</button>
      </form>
    </section>
    <section class="public-looks">
    </section>
    <div class="modal">
      <!-- Modal content: See selected look -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <img>
        <div class="look-info">

        </div>
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
      </div>
    </div>
  </main>



  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="/js/makeup.js"></script>
  <script src="/js/looks.js"></script>
</body>
</html>
