<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/css/main.css" type="text/css">
  <link rel="stylesheet" href="/css/grid.css" type="text/css">
  <!-- Fonts -->
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
  <section id="site-wrapper">
    <section id="site-canvas">
        <header>
            <div class="logout-area">
                <button type="button" class="logout-btn">Log out</button>
            </div>
            <a href="#" class="toggle-nav nav-icon"><i class="fa fa-bars"></i></a>
            <div class="sub-header">
                <img src="/images/makeitup-logo.png" alt="makeitup logo" class="logo show-homepage-buttons"/>
                <h3 class="app-description">Create, share and browse makeup looks</h3>
            </div>
          </header>
        <nav id="site-menu">
            <section class="site-menu-content">
              <a href="#" class="toggle-nav"><i class="fa fa-times"></i></a>
              <h2 class="show-homepage-buttons toggle-nav">HOME</h2>
              <h2 class="show-create-look toggle-nav">CREATE A LOOK</h2>
              <h2 class="show-user-looks toggle-nav">YOUR LOOKS</h2>
              <h2 class="show-public-looks toggle-nav">COMMUNITY LOOKS</h2>
            </section>
          </nav>
        <!-- <nav class="navigation navigation--inline">
          <ul class="nav-menu">
            <li class="nav-item"><a href="#"><span class="invisible"></span>Home</a></li>
            <li class="nav-item"><a href="#"><span class="invisible"></span>Create a Look</a></li>
            <li class="nav-item"><a href="#"><span class="invisible"></span>Looks Library</a></li>
          </ul>
        </nav> -->
        <main class="content">
          <div class="homepage-buttons row">
            <button class="show-create-look col-4">Create a Look</button>
            <button class="show-user-looks col-4">Your Looks</button>
            <button class="show-public-looks col-4">Community Looks</button>
          </div>
          <section class="create-look hide">
              <form id="create-look-form" enctype="multipart/form-data">
                <legend>Create a Look</legend>
                <div>
                  <label for="file">Upload a picture</label><br/>
                  <input type="file" name="image" id="create-look-uploader" class="image-upload"/>
                </div>  
                <div>
                  <label for="title">Title</label><br/>
                  <input type="text" name="title" required/>
                </div>
                <div class="steps">
                  <label for="steps">Steps</label><br/>
                  <input type="text" name="step_1" required/><br/>
                </div>
                <button class="small italic add-step">Add another step</button>
                <div class="products">
                  <label for="products">Products</label><br/>
                  <input type="text" name="product_1"/>
                </div>
                <button class="small italic add-product">Add another product</button>
                <div class="skintype">
                  <label for="skintype">Skin Type</label>
                  <select id="select-skintype">
                    <option>Select skintype</option>
                    <option>oily</option>
                    <option>dry</option>
                    <option>combination</option>
                    <option>normal</option>
                  </select>
                </div>
                <div class="colorthemes">
                  <label for="colorthemes">Color Theme</label><br/>
                  <input type="text" name="colortheme_1"/><br/>
                </div>
                <button class="small italic add-colortheme">Add another color theme</button>
                <button type="submit" class="submit-look-btn">Submit</button>
              </form>
          </section>
          <section class="user-looks-area hide">
            <h2>Looks you've created</h2>
            <div class="user-looks">
            </div>
          </section>
          <section class="public-looks-area hide">
            <h2>Community Looks</h2>
            <div class="public-looks">
            </div>
          </section>
        </main> 
    </section>
  </section>
  <div class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="look-info">
      </div>
      <div class="edit-info hide">
      </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="/js/index.js"></script>
<script src="/js/makeup.js"></script>
<script src="/js/create-looks.js"></script>
<script src="/js/module-modal.js"></script>
</body>
</html>
