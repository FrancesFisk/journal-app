<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <link rel="stylesheet" href="/css/grid.css" type="text/css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body class="login-pg">
    <header>
        <img src="/images/makeitup-logo.png" alt="make it up logo" class="logo"/>
    </header>
    <section class="sub-header">
        <h3 class="app-description">Create, share and browse makeup looks</h3>
    </section>
    <div class="sign-in-area">
        <div class="registration-buttons">
            <button type="button" class="signup-popup-btn">Sign Up</button>
            <button type="button" class="login-popup-btn">Log In</button>
            <button type="submit" class="logout-btn">Log out</button>
        </div>
        <div class="popup popup-signup">
            <div class="popup-content content-signup">
                <span class="close">&times;</span>
                <form role="form" method="post" class="signup-form">
                    <fieldset>
                        <legend>SIGN UP</legend>
                        <label for="username" >Username</label>
                        <input type="text" class="new-username" required>
                        <label for="user-password">Password</label>
                        <input type="password" class="new-password" required>
                        <button type="submit" class="signup-btn">Sign up</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup popup-login">
                <div class="popup-content content-login">
                    <span class="close">&times;</span>
                    <form role="form" action="/login" method="post" class="login-form">
                        <fieldset>
                            <legend>LOG IN</legend>
                            <label for="username">Username</label>
                            <input type="text" class="existing-username" required>
                            <label for="user-password">Password</label>
                            <input type="password" class="existing-password" required>
                            <button type="submit" class="login-btn">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        <form role="form" action="/logout" method="post" class="logout-form">
            <fieldset>
                <legend>LOG out</legend>
                <button type="submit" class="logout-btn">Log out</button>
            </fieldset>
        </form>
    </div>
    <section class="public-looks">
    </section>
    <div class="modal">
        <div class="modal-content">
        <span class="close">&times;</span>
        <div class="look-info">
        </div>
        <div class="edit-info hide">
        </div>
        </div>
    </div>
    <a href="/makeup.html" class="link-to-app">Link to makeup html</a>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
    <script src="/js/module-modal.js"></script>
</body>
</html>
