<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css">
</head>
<body>
    <form role="form" method="post" class="signup-form">
        <fieldset>
            <legend>Sign Up</legend>
            <label for="username" >Username</label>
            <input type="text" class="new-username" required>
            <label for="user-password">Password</label>
            <input type="password" class="new-password" required>
            <button type="submit" class="signup-btn">Sign up</button>
        </fieldset>
    </form>
    <form role="form" action="/login" method="post" class="login-form">
        <fieldset>
            <legend>Log in</legend>
            <label for="username">Username</label>
            <input type="text" class="existing-username" required>
            <label for="user-password">Password</label>
            <input type="password" class="existing-password" required>
            <button type="submit" class="login-btn">Login</button>
        </fieldset>
    </form>
    <a href="/makeup.html">Link to makeup html</a>
    <button class="logout-btn">Log out</button>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
</body>
</html>
